<h3 mat-dialog-title>Search Results:</h3>
<div class="result-card" mat-dialog-content *ngFor="let tourn of data.list; index as i">
    <p>{{ tourn.name }}</p>
    <button mat-raised-button color="accent" class="result-sub" (click)="sub(tourn)" *ngIf="!tourn.subscribers?.includes(uid)">Subscribe?</button>
    <button mat-raised-button color="accent" class="result-sub" (click)="unsub(tourn)" *ngIf="tourn.subscribers?.includes(uid)">Unsubscribe?</button>
</div>
<div class="close-row">
    <button mat-button [mat-dialog-close]="">Close</button>
</div>
<p id="searchMessage">{{ searchMessage }}</p>
