<div class="dashboard-body">
    <header>
        <div class="banner">
            <h1>MatchQ</h1>
        </div>
    </header>
    <div class="queue-owned">
        <h3>Queues you own</h3>
        <!-- Begin  left card list -->
        <div *ngFor="let tourn of myTournaments" class="card owned-card card0">
            <p>{{ tourn.name }}</p>
            <div class="info-row">
                <span>Active: <strong><i class="danger-text">{{ tourn.active && 'Yes' || 'No' }}</i></strong></span>
                <span>Subscribers: {{ tourn.subscribers?.length || '0' }}</span>
            </div>   
        </div>
    </div>
    <div class="queue-subscribed">
        <h3>Queues you're subscribed to</h3>
        <!-- Begin right card list -->
        <div *ngFor="let tourn of subbedTournaments" class="card subscribed-card card0">
            <p>{{ tourn.name }}</p>
            <div class="info-row">
                <span>Active: <strong><i class="success-text">{{ tourn.active && 'Yes' || 'No' }}</i></strong></span>
                <span>Owner: {{ tourn.belongsName }}</span>
            </div>
        </div>
    </div>
    
    <!-- Begin search -->
    <div class="search-box">
        <label for="searchInput">Search by user or queue name</label>
        <input type="text" name="searchInput" [(ngModel)]="searchInput">
        <a><button (click)="search()">Search</button></a>
    </div>
    <!-- Begin utilities  -->
    <div class="util-box">
        <button mat-button routerLink="/create-tournament" class="btn0">Create new queue</button>
        <button mat-button (click)="openDelete()" class="btn1">Delete queue you own</button>
        <button mat-button class="btn2">Subscribe to new queue</button>
        <button mat-button class="btn3">Send invites to a queue you own</button>
    </div>
</div>
